{% extends 'content/base.html' %}

{% block tab_name %}shortform{% endblock %}
{% block page_heading %}
  <h1 style="margin-bottom: -0.3rem;">shortform</h1>
{% endblock %}

{% block main %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'content/codehilite.css' %}">
  <link rel="stylesheet" href="{% static 'content/post-body.css' %}">
  <style>
    p {
      align-self: stretch;
      display: flex;
      flex-flow: column;
    }

    img {
      align-self: center;
      width: fit-content;
      min-width: 20%;
      max-width: 100%;
      max-height: 90vh;
    }
  </style>
  {% for post in posts %}
    {% include 'content/shortform-item.html' with content=post %}
  {% endfor %}
{% endblock %}

{% extends 'content/base.html' %}

{% block main %}
  <style>
    form {
      margin-top: 1rem;
      max-width: 36rem;
      display: flex;
      flex-flow: column;
      align-self: center;
    }

    input,
    button {
      margin: 0.25rem;
      padding: 0.2rem 0.25rem;
      flex-grow: 1;
      border-radius: 6px;
      font-size: 0.8rem;
      font-family: var(--font-sans);
      border: 1px solid var(--text-secondary);
      color: inherit;
      background-color: var(--bg-secondary);
    }

    button {
      cursor: pointer;
    }

    label {
      margin: 0.25rem 0.2rem;
      font-weight: 500;
    }

    .error {
      color: var(--accent-secondary);
      font-size: 0.8rem;
      font-style: italic;
      margin: 0 0.45rem 0.2rem 0.45rem;
    }

    .field {
      display: flex;
      flex-flow: row;
      justify-content: stretch;
    }

    .requirements {
      color: var(--text-tertiary);
      margin: 0.5rem 0.5rem 1rem 0.5rem;
      visibility: hidden;
      position: fixed;
    }

    .requirements > ul {
      margin: 0.25rem;
    }

    p {
      text-align: center;
      width: 100%;
    }

    a {
      color: var(--text-tertiary);
    }
  </style>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="field">
        <label>{{ field.label_tag }}</label>
        {{ field }}
        {% if field.help_text %}
        {% endif %}
      </div>
      <div class="requirements">{{ field.help_text }}</div>
    {% endfor %}
    <p class="error">{{ form.errors }}</p>
    <button type="submit">Log in</button>
    <p>don't have an account? <a href="{% url 'signup' %}">awkward...</a></p>
  </form>
{% endblock %}

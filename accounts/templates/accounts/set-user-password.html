{% extends 'content/base.html' %}

{% block main %}
<style>
  form {
    margin-top: 1rem;
    max-width: 36rem;
    display: flex;
    flex-flow: column;
    align-self: center;
  }

  input,
  button {
    margin: 0.25rem;
    padding: 0.2rem 0.25rem;
    flex-grow: 1;
    border-radius: 6px;
    font-size: 0.8rem;
    font-family: var(--font-sans);
    border: 1px solid var(--text-secondary);
    color: inherit;
    background-color: var(--bg-secondary);
  }

  button {
    cursor: pointer;
  }

  label {
    margin: 0.25rem 0.2rem;
    font-weight: 500;
  }
</style>

<form action="/set-user-password" method="post">
  {% csrf_token %}
  <label>
    Username
    <input type="text" name="username" required>
  </label>
  <label>
    New password
    <input type="text" name="password" required>
  </label>
  
  <div class="center">
    <button type="submit">
      Set password
    </button>
  </div>
</form>
{% endblock %}
